<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <title>Knead</title>
    <meta name="description" content="TODO: fill this in">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

<div id="main">
    <div id="navbar" data-bind="visible: show_navbar">
        <div id="back">
            <p data-bind="text: back_button_text">Back</p>

            <div>
                <span></span>
            </div>
        </div>

        <div id="account" data-bind="visible: show_account_button">Account</div>
    </div>

    <div id="screens" data-bind="left: slide">
        <form class="screen" data-bind="submit: noop()">
            <img class="block" src="img/logo-01.svg" alt="knead logo">
            <button class="button" data-bind="click: what_is_knead">WHAT IS KNEAD?</button>
            <button class="button" data-bind="click: fb_login">FACEBOOK LOG IN</button>
            <button class="button" data-bind="click: login">LOG IN / REGISTER</button>

            <div class="Screensubtitle">Don't have an account? <a>Sign Up</a></div>
        </form>

        <form class="screen" data-bind="submit: noop()">
            <input type="number" class="field notopmargin" data-bind="value: phone" placeholder="Phone #">
            <input type="text" class="field notopmargin" data-bind="value: password" placeholder="password">

            <button class="button" data-bind="click: what_is_knead">WHAT IS KNEAD?</button>
        </form>

        <form class="screen" data-bind="submit: noop()">
            <input type="text" class="field" data-bind="value: first_name" placeholder="First Name">
            <input type="text" class="field notopmargin" data-bind="value: last_name" placeholder="Last Name">
        </form>

        <form class="screen" data-bind="submit: noop()">
            <input type="number" class="field" data-bind="value: card" placeholder="Card Number">
            <input type="number" class="field notopmargin" data-bind="value: cvv" placeholder="CVV">
            <select class="field notopmargin" data-bind="options: expirations, value: expiration" placeholder="Expiration Date"></select>
        </form>

        <form class="screen" data-bind="submit: noop()">
            <div class="screentitle">RELIEF IS A TAP AWAY</div>

            <select class="field" data-bind="options: appointment_times, value: appointment_time" placeholder="Appointment Times"></select>
        </form>

        <div class="button">GET MASSAGE</div>
        <div class="clear"></div>

    </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
